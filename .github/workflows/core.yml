name: Core

on:
  push:
    branches:
      - main
    tags:
      - 'core/v*'
    paths:
      - 'packages/core/**'
      - '.github/workflows/core.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci -w @luzzle/core

      - name: Lint
        run: npm run lint -w @luzzle/core

      - name: Build
        run: npm run build -w @luzzle/core

      - name: Test
        run: npm run test -w @luzzle/core

  publish:
    needs: check
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci -w @luzzle/core

      - name: Check Version
        run: |
          cd packages/core
          VERSION_FROM_PKG=$(npm pkg get version --workspaces=false | tr -d '"')
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION_FROM_TAG=${TAG_NAME#core/v}
          
          if [ "$VERSION_FROM_TAG" != "$VERSION_FROM_PKG" ]; then
            echo "Version mismatch: Tag version $VERSION_FROM_TAG does not match package.json version $VERSION_FROM_PKG"
            exit 1
          fi
          echo "Version $VERSION_FROM_PKG matches."

      - name: Publish
        run: npm publish -w @luzzle/core --access public --provenance
