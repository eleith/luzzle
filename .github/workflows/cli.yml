name: "@luzzle/cli"

on:
  push:
    branches:
      - main
    tags:
      - 'cli/v*'
    paths:
      - 'packages/cli/**'
      - '.github/workflows/cli.yml'

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci -w @luzzle/core -w @luzzle/cli

      - name: Build Core
        run: npm run build -w @luzzle/core

      - name: Build CLI
        run: npm run build -w @luzzle/cli

      - name: Lint
        run: npm run lint -w @luzzle/cli

      - name: Test
        run: npm run test -w @luzzle/cli

  publish:
    needs: ci
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'cli/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # Ensure latest npm for trusted publishing support
      - name: Install npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci -w @luzzle/core -w @luzzle/cli

      - name: Build
        run: npm run build -w @luzzle/core -w @luzzle/cli

      - name: Check Version
        run: |
          cd packages/cli
          VERSION_FROM_PKG=$(npm pkg get version --workspaces=false | tr -d '"')
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION_FROM_TAG=${TAG_NAME#cli/v}
          
          if [ "$VERSION_FROM_TAG" != "$VERSION_FROM_PKG" ]; then
            echo "Version mismatch: Tag version $VERSION_FROM_TAG does not match package.json version $VERSION_FROM_PKG"
            exit 1
          fi
          echo "Version $VERSION_FROM_PKG matches."

      - name: Publish
        run: npm publish -w @luzzle/cli
