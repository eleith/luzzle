workspace:
  base: /workspace
  path: src
pipeline:
  build:
    image: node:18
    commands:
      - npm ci -w @luzzle/prisma
      - npm run compile -w @luzzle/prisma
      - npm run build -w @luzzle/prisma
    when:
      event: [push]
      branch: [main]
      path:
        include: [".woodpecker/.prisma.yml", "packages/prisma/**"]
  test:
    image: node:18
    commands:
      - npm run lint -w @luzzle/prisma
    when:
      event: [push]
      branch: [main]
      path:
        include: [".woodpecker/.prisma.yml", "packages/prisma/**"]
  publish:
    image: node:18
    commands:
      - npm config set @luzzle:registry https://git.eleith.com/api/packages/$NPM_OWNER/npm/
      - npm config set -- "//git.eleith.com/api/packages/$NPM_OWNER/npm/:_authToken" "$NPM_TOKEN"
      - cd packages/prisma
      - NPM_CURRENT_VERSION="$(npm pkg get version --workspaces=false)"
      - NPM_LATEST_VERSION="$(npm show . version --workspaces=false)"
      - cd ../..
      - if test $NPM_CURRENT_VERSION != \"$NPM_LATEST_VERSION\" ; then npm publish -w @luzzle/prisma; fi
    secrets: [npm_token, npm_owner]
    when:
      event: [push]
      branch: [main]
      path:
        include: [".woodpecker/.prisma.yml", "packages/prisma/**"]
  notify:
    image: deblan/woodpecker-email:1.0.0-wp
    secrets:
      [
        smtp_notification_from,
        smtp_notification_host,
        smtp_notification_password,
        smtp_notification_from,
        smtp_notification_recipient,
      ]
    settings:
      from:
        from_secret: smtp_notification_from
      host:
        from_secret: smtp_notification_host
      password:
        from_secret: smtp_notification_password
      username:
        from_secret: smtp_notification_username
      recipients:
        from_secret: smtp_notification_recipient
    when:
      event: [push]
      status: [failure, success]
      branch: [main]
      path:
        include: [".woodpecker/.prisma.yml", "packages/prisma/**"]
